version: '3.7'

services:
  frontend:
    build: ./frontend

    ports:
      - "3000:3000"

    depends_on:
      - backend

    environment:
      PORT: 3000

  backend:
    build: ./backend

    ports:
      - "3001:3000"

    environment:
      PORT: 3000

    depends_on:
      - db

  db:
    image: mysql:latest
    restart: always

    ports:
      - "3306:3306"

    volumes:
      - survivor_db:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql

    environment:
      MYSQL_ROOT_PASSWORD: root

    ulimits:
      nofile: 262144

    networks:
      - default

  pma:
    image: phpmyadmin
    restart: always

    ports:
      - "8080:80"

    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root

    networks:
      - default

volumes:
  survivor_db:

networks:
  default:
